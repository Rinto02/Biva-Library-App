name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Added to enable manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 # Corrected `uses` syntax

    - name: Set up Amazon Corretto 18
      uses: actions/setup-java@v3 # Corrected `uses` syntax
      with:
        java-version: '18'
        distribution: 'corretto'

    - name: Download dependencies
      run: ./gradlew build --no-daemon

    - name: Build APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v3 # Corrected `uses` syntax
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 # Corrected `uses` syntax

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1 # Corrected `uses` syntax
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1 # Corrected `uses` syntax
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive
